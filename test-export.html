<!DOCTYPE html>
<html>
<head>
    <title>Test Export</title>
</head>
<body>
    <button onclick="testExport()">Test Export</button>
    <div id="output"></div>
    
    <script>
        async function testExport() {
            console.log('üß™ Test export started');
            document.getElementById('output').innerHTML = 'Testing...';
            
            try {
                console.log('‚úÖ Export function works!');
                document.getElementById('output').innerHTML = 'Export function works! Check console for details.';
            } catch (error) {
                console.error('‚ùå Error:', error);
                console.error('Stack:', error.stack);
                document.getElementById('output').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
