<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCore - Revolutionary Healthcare Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app"></div>
    <div id="modal-root"></div>
    <div id="health-fact-widget" style="position: fixed; bottom: 20px; right: 20px; max-width: 320px; background: white; padding: 1.25rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); z-index: 1000; display: none; opacity: 0; transition: opacity 0.5s ease;"></div>
    
    <!-- WebRTC Screens -->
    <div id="loading-screen" style="display: none;"></div>
    <div id="welcome-screen" style="display: none;"></div>
    <div id="lobby-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; padding: 40px;">
        <div style="max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 350px; gap: 32px; height: calc(100vh - 80px);">
            <div style="background: white; border-radius: 20px; padding: 32px; display: flex; flex-direction: column;">
                <div style="text-align: center; margin-bottom: 24px;">
                    <h2 style="font-size: 24px; font-weight: 600; color: #003d82; margin-bottom: 8px;">Camera & Audio Check</h2>
                    <p style="color: #666; font-size: 16px;">Make sure you look and sound great</p>
                </div>
                <div style="flex: 1; position: relative; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 24px;">
                    <video id="lobby-video" autoplay muted playsinline style="width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1);"></video>
                </div>
                <div style="display: flex; justify-content: center; gap: 16px; margin-bottom: 24px;">
                    <button id="lobby-mute-audio" style="width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; background: #f5f7fa; color: #1a1a1a;">
                        <i id="mic-on" class="fas fa-microphone"></i>
                        <i id="mic-off" class="fas fa-microphone-slash" style="display: none;"></i>
                    </button>
                    <button id="lobby-mute-video" style="width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; background: #f5f7fa; color: #1a1a1a;">
                        <i id="cam-on" class="fas fa-video"></i>
                        <i id="cam-off" class="fas fa-video-slash" style="display: none;"></i>
                    </button>
                </div>
                <div style="display: flex; flex-direction: column; gap: 16px;">
                    <div>
                        <label style="font-weight: 500; color: #1a1a1a; font-size: 14px; display: block; margin-bottom: 8px;">Microphone</label>
                        <select id="audio-input" style="width: 100%; padding: 12px 16px; border: 2px solid #f5f7fa; border-radius: 12px; background: #fafbfc; font-size: 14px; cursor: pointer;"></select>
                    </div>
                    <div>
                        <label style="font-weight: 500; color: #1a1a1a; font-size: 14px; display: block; margin-bottom: 8px;">Camera</label>
                        <select id="video-input" style="width: 100%; padding: 12px 16px; border: 2px solid #f5f7fa; border-radius: 12px; background: #fafbfc; font-size: 14px; cursor: pointer;"></select>
                    </div>
                </div>
                <button id="join-call-btn" style="width: 100%; background: linear-gradient(135deg, #00c851, #00a041); color: white; border: none; padding: 16px 32px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 16px;">Join Session</button>
            </div>
            <div style="background: white; border-radius: 20px; padding: 32px;">
                <div style="text-align: center; margin-bottom: 24px;">
                    <div style="display: inline-flex; align-items: center; gap: 8px; background: #e6f2ff; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 500; color: #003d82; margin-bottom: 16px;">
                        <div style="width: 8px; height: 8px; background: #00c851; border-radius: 50%; animation: pulse 2s infinite;"></div>
                        <span>Doctor Available</span>
                    </div>
                </div>
                <div style="background: #fafbfc; border-radius: 12px; padding: 24px; text-align: center; margin-bottom: 24px;">
                    <div id="agent-avatar" style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #22c55e, #16a34a); display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; color: white; font-size: 32px; font-weight: 600;">üë®‚Äç‚öïÔ∏è</div>
                    <div id="agent-name" style="font-size: 18px; font-weight: 600; color: #16a34a; margin-bottom: 4px;">Dr. Available</div>
                    <div id="agent-title" style="color: #666; font-size: 14px;">General Practitioner</div>
                </div>
            </div>
        </div>
    </div>
    <div id="call-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;">
        <div style="display: flex; width: 100%; height: 100%; flex-direction: column;">
            <div style="background: rgba(0, 0, 0, 0.9); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; color: white;">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="background: #16a34a; color: white; padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 700;">üë®‚Äç‚öïÔ∏è DOCTOR</div>
                        <div>
                            <div id="call-agent-name" style="font-size: 14px; font-weight: 600;">Dr. Available</div>
                            <div id="call-agent-role" style="font-size: 11px; color: rgba(255, 255, 255, 0.7);">General Practitioner</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="font-size: 12px; color: rgba(255, 255, 255, 0.8);">Connected</div>
                        <div id="call-timer" style="font-weight: 600; color: #00c851; font-size: 13px; background: rgba(0, 200, 81, 0.1); padding: 4px 8px; border-radius: 8px;">00:00</div>
                    </div>
                </div>
                <button id="chat-toggle" style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 8px 12px; border-radius: 8px; font-size: 12px; cursor: pointer;">üí¨ Chat</button>
            </div>
            <div id="video-grid" style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px; gap: 20px; flex-wrap: wrap; overflow-y: auto;"></div>

            <div style="position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%); display: flex; gap: 16px; background: rgba(0, 0, 0, 0.8); padding: 16px 24px; border-radius: 50px;">
                <button id="mute-audio" style="width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; background: rgba(255, 255, 255, 0.1); color: white;">
                    <i id="audio-on" class="fas fa-microphone"></i>
                    <i id="audio-off" class="fas fa-microphone-slash" style="display: none;"></i>
                </button>
                <button id="mute-video" style="width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; background: rgba(255, 255, 255, 0.1); color: white;">
                    <i id="video-on" class="fas fa-video"></i>
                    <i id="video-off" class="fas fa-video-slash" style="display: none;"></i>
                </button>
                <button id="screen-share" style="width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; background: rgba(255, 255, 255, 0.1); color: white;"><i class="fas fa-desktop"></i></button>
                <button id="end-call" style="width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; background: #ff4444; color: white;"><i class="fas fa-phone-slash"></i></button>
            </div>
        </div>
        <div id="chat-panel" style="display: none; position: fixed; right: 0; top: 0; width: 350px; height: 100%; background: white; border-left: 1px solid #f5f7fa; flex-direction: column;">
            <div style="padding: 20px 24px; border-bottom: 1px solid #f5f7fa; background: #fafbfc;">
                <div style="font-size: 18px; font-weight: 600; color: #003d82;">Chat</div>
            </div>
            <div id="chat-messages" style="flex: 1; overflow-y: auto; padding: 20px;"></div>
            <div style="padding: 20px; border-top: 1px solid #f5f7fa; background: #fafbfc;">
                <div style="display: flex; gap: 12px;">
                    <textarea id="chat-input" placeholder="Type message..." style="flex: 1; padding: 12px 16px; border: 2px solid #f5f7fa; border-radius: 20px; resize: none; font-size: 14px; max-height: 100px;"></textarea>
                    <button id="send-message" disabled style="width: 40px; height: 40px; border-radius: 50%; border: none; background: #003d82; color: white; cursor: pointer;">‚û§</button>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (max-width: 1024px) {
            #health-fact-widget {
                max-width: calc(100% - 40px);
                bottom: 100px !important;
            }
        }
        .video-container {
            position: relative;
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .video-container:hover {
            border-color: rgba(16, 185, 129, 0.6);
            transform: scale(1.02);
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-label {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .video-container {
                width: 100%;
                max-width: 350px;
                height: 250px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="pages.js"></script>
    <script src="medications-tests.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="webrtc-integration.js"></script>
    <script src="wellness.js"></script>
    <script>
        // Health facts widget initialization
        setTimeout(() => {
            console.log('üè• Starting health facts from HTML');
            if (typeof window.showHealthFact === 'function') {
                window.showHealthFact();
            } else {
                console.error('showHealthFact not found');
            }
        }, 5000);
    </script>
</body>
</html>
